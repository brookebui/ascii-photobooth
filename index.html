<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Photobooth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Landing Overlay (Restored) -->
    <div id="landing-overlay">
        <div class="landing-content">
            <h1 id="landing-text" class="glitch-text"></h1>
            <div id="landing-controls" class="hidden">
                <button id="btn-start-single" class="landing-btn">SINGLE</button>
                <button id="btn-start-strip" class="landing-btn">STRIP (4)</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <!-- Sidebar - Flush Left -->
        <aside class="controls-panel collapsed hidden-panel">
            <div class="drawer-handle" id="drawer-toggle">
                <span class="handle-icon"></span>
            </div>

            <div class="drawer-content">
                <div class="control-row-vertical">
                    <div class="control-group">
                        <label>DENSITY</label>
                        <input type="range" id="density-slider" min="10" max="100" value="50">
                    </div>

                    <div class="control-group">
                        <label>CHARACTERS</label>
                        <div class="toggle-group" id="charset-toggles">
                            <button class="toggle-btn active" data-set="standard">STD</button>
                            <button class="toggle-btn" data-set="minimal">MIN</button>
                            <button class="toggle-btn" data-set="binary">BIN</button>
                            <button class="toggle-btn" data-set="blocks">BLK</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>COLOR MODE</label>
                        <button id="btn-toggle-color" class="toggle-btn">MONOCHROME</button>
                    </div>

                    <div class="control-group">
                        <label>THEME</label>
                        <div class="toggle-group" id="theme-toggles">
                            <button class="toggle-btn active" data-theme="classic" title="Classic B&W">BW</button>
                            <button class="toggle-btn" data-theme="retro" title="Retro Green">RET</button>
                            <button class="toggle-btn" data-theme="warm" title="Warm Sepia">WRM</button>
                            <button class="toggle-btn" data-theme="neon" title="Neon Cyber">NEO</button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <header class="app-header">
                <h1>ASCII PHOTOBOOTH</h1>
            </header>

            <main class="booth-layout">
                <!-- Camera Feed Section -->
                <section class="camera-section">
                    <div class="monitor-frame">
                        <video id="webcam-feed" autoplay playsinline muted></video>
                        <canvas id="ascii-canvas"></canvas>
                        <img id="result-display" class="hidden"
                            style="position: absolute; width: 100%; height: 100%; object-fit: contain; z-index: 5;">
                        <div id="countdown-overlay" class="hidden"></div>
                        <div id="progress-overlay" class="hidden"
                            style="position: absolute; bottom: 20px; color: white; background: rgba(0,0,0,0.7); padding: 5px 15px; border-radius: 20px; font-family: 'IBM Plex Mono'; z-index: 20;">
                        </div>
                        <div id="flash-overlay"></div>
                    </div>
                    <!-- Global overlays -->

                    <div class="capture-controls">
                        <div class="mode-selector" style="margin-bottom: 20px;">
                            <button id="btn-mode-single" class="toggle-btn active">SINGLE</button>
                            <button id="btn-mode-strip" class="toggle-btn">STRIP (4)</button>
                        </div>

                        <button id="btn-capture" class="btn-primary">TAKE PHOTO</button>
                        <div id="capture-actions" class="hidden">
                            <button id="btn-view-toggle" class="btn-secondary">SHOW ORIGINAL</button>
                            <button id="btn-retake" class="btn-secondary">RETAKE</button>

                            <div class="dropdown">
                                <button class="btn-secondary">SAVE IMAGE â–¼</button>
                                <div class="dropdown-content">
                                    <button id="btn-save-original">ORIGINAL</button>
                                    <button id="btn-save-ascii">ASCII</button>
                                    <button id="btn-save-both">BOTH</button>
                                </div>
                            </div>

                            <button id="btn-dl-txt" class="btn-secondary">SAVE TXT</button>
                            <button id="btn-copy" class="btn-secondary">COPY</button>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
